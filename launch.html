<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>勞工體格管理 SMART App 啟動</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient@2/build/fhir-client.js"></script>
</head>
<body>
    <h1>勞工體格管理系統</h1>
    <p>點擊以下按鈕啟動應用程式（需在支援 SMART on FHIR 的環境中使用）</p>
    <button onclick="launchApp()">啟動 App</button>

    <script>
        function launchApp() {
            FHIR.oauth2.authorize({
                clientId: "your-client-id",  // 請替換為您的註冊 client_id
                scope: "launch patient/Patient.read patient/Observation.read",
                redirectUri: "index.html",
                iss: "https://thas.mohw.gov.tw/v/r4/fhir"  // 固定伺服器
            });
        }
    </script>
</body>
</html>
